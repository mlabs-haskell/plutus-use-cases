# This is a basic workflow to help you get started with Actions

name: Stack-Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  
  stack-build: # Job 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Checks-out your repository under $GITHUB_WORKSPACE.
      
      # No need for now. Stack builds independently of GHC.
      #- name: Set correct ghc.
      #  run : |
      #    ghcup install 8.10.4
      #    ghcup set 8.10.4
          
      - name: Update Stack.
        run: stack update
        
      - name: Build With Stack.
        run: |
          cd $(echo $GITHUB_WORKSPACE)/mlabs 
          stack build
  
  cabal-build: # Job 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Checks-out your repository under $GITHUB_WORKSPACE.
      - name: Set correct ghc.
        run : |
          ghcup install 8.10.4
          ghcup set 8.10.4
      - name: Run cabal build.
        run : | 
          cd $(echo $GITHUB_WORKSPACE)/mlabs 
          cabal new-build
